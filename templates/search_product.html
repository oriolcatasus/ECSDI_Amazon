<!DOCTYPE html>
<html lang="en">
<head>
    <title>ECSDI Amazon</title>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <h2>Buscar productos</h2>
        <form method="POST" action="/">
            <div>
                <p>Precio minimo</p>
                <input name="min_precio" type="text" class="form-control">
            </div>
            <div>
                <p>Precio maximo</p>
                <input name="max_precio" type="text" class="form-control">
            </div>
            <div>
                <button type="submit">Buscar</button>
            </div>
        </form>
    <h2>Resultados</h2>
    <br>
    <form method="POST" action="/comprar">
        <div>
            <p>Direccion de envio</p>
            <input name="direccion" type="text" class="form-control">
        </div>
        <div>
            <p>Codigo Postal</p>
            <input name="codigo_postal" type="text" class="form-control">
        </div>
        <div>
            <p>ID Usuario</p>
            <input name="id_usuario" type="text" class="form-control">
        </div>
        <div>
            <p>Targeta bancaria</p>
            <input name="tarjeta_bancaria" type="text" class="form-control">
        </div>
        <table border="1px">
            <tr>
                <th><b>Nombre</b></th>
                <th><b>Marca</b></th>
                <th><b>Precio</b></th>
                <th><b>Peso</b></th>
                <th><b>Selección</b></th>
            </tr>
            {% for product in productos %}
            <tr>
                <td>{{ product.nombre }}</td>
                <td>{{ product.tieneMarca }}</td>
                <td>{{ product.precio }} €</td>
                <td>{{ product.peso }} gramos</td>
                <td><input type="checkbox" name="{{ product.nombre }}" class="form-control"></td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <button type="submit">Comprar</button>
        </div>
    </form>
    <br>
    </div>
</body>
